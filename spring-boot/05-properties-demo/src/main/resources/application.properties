# --- Configure server port --- #
server.port=9080

# --- Set the context path of the application ( all requests should be prefixed with /mycoolapp --- #
server.servlet.context-path=/mycoolapp



# --- Insert info for actuator --- #
info.app.name=My Super Cool App
info.app.description=A crazy fun app, yoohoo!
info.app.version=1.0.0

# --- Use wildcard "*" to expose all endpoints ( can also expose individual endpoints with a comma-delimiter ) ---#
management.endpoints.web.exposure.include=*

# --- Exclude individual endpoints with a comma-delimited list --- #
management.endpoints.web.exposure.exclude=health, info

#--- custom properties #---
coach.name=Fernando Mendes
team.name=The Wolves Club





